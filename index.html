<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Videos de Fondo (Vista Previa)</title>
  <style>
    /* 🎨 Estilos Base y Fondo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      background-color: #333;
    }

    /* Video base */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Fondo Oscuro (Overlay) */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Contenedor principal de contenido */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      gap: 20px;
    }

    /* 💡 Estilo de la Tarjeta (Efecto Glass/Desenfoque) */
    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilo del Selector */
    #videoSelector {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    /* Optimización Móvil */
    @media (max-width: 767px) {
      video { display: none; }
      .overlay {
        background: #333;
        background-size: cover;
      }
    }
  </style>
</head>
<body>

  <video id="backgroundVideo" class="video-background" autoplay muted loop playsinline></video>
  <div class="overlay"></div>

  <div class="content">
    <label for="videoSelector">Selecciona un video:</label>
    <select id="videoSelector" onchange="loadNewVideo()" aria-label="Selector de video de fondo">
      <option value="" disabled selected>--- Selecciona un video ---</option>
      <option value="video-0">Video 1 (Fondo)</option>
      <option value="video-1">Video 2 (Fondo2)</option>
      <option value="video-2">Video 3 (Fondo3)</option>
    </select>

    <div class="card-glass">
      <h1>Selector de Vistas Previas</h1>
      <p>Selecciona un video de la lista para previsualizarlo.</p>
    </div>
  </div>

  <script>
    const videoFiles = [
      "fondo",   // video-0
      "fondo2",  // video-1
      "fondo3"   // video-2
    ];

    function loadNewVideo() {
      const selector = document.getElementById('videoSelector');
      const videoElement = document.getElementById('backgroundVideo');

      if (!selector || !videoElement) {
        console.error("No se encontró el selector o el elemento de video.");
        return;
      }

      if (selector.value === "") return;

      const index = parseInt(selector.value.split('-')[1], 10);
      if (isNaN(index)) {
        console.error("Índice inválido en el selector.");
        return;
      }

      const selectedVideoName = videoFiles[index];
      const basePath = window.location.origin + '/assets/';

      if (!selectedVideoName) {
        console.error("El nombre del archivo no se encontró en la lista de videos.");
        return;
      }

      videoElement.pause();
      videoElement.querySelectorAll('source').forEach(source => source.remove());

      const webmSource = document.createElement('source');
      webmSource.src = basePath + selectedVideoName + '.webm';
      webmSource.type = 'video/webm';
      videoElement.appendChild(webmSource);

      const mp4Source = document.createElement('source');
      mp4Source.src = basePath + selectedVideoName + '.mp4';
      mp4Source.type = 'video/mp4';
      videoElement.appendChild(mp4Source);

      videoElement.style.display = 'block';
      videoElement.load();
      videoElement.play().catch(error => {
        console.warn("La reproducción automática falló (puede requerir un clic extra del usuario).");
      });
    }
  </script>
</body>
</html>
