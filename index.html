<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video de fondo desde GitHub Pages</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    @media (max-width: 767px) {
      video {
        display: none;
      }

      .overlay {
        background: url('fondo.jpg') no-repeat center center;
        background-size: cover;
      }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>Mi video de fondo desde GitHub</h1>
    <p>ยก100% alojado gratis!</p>
  </div>
</body>
</html>
