<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Videos de Fondo (Modal)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #222;
      color: white;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      text-align: center;
    }

    #videoSelector {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .modal video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .modal button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .modal video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <label for="videoSelector">Selecciona un video:</label>
    <select id="videoSelector" onchange="loadNewVideo()" aria-label="Selector de video de fondo">
      <option value="" disabled selected>--- Selecciona un video ---</option>
      <option value="video-0">Video 1 (Fondo)</option>
      <option value="video-1">Video 2 (Fondo2)</option>
      <option value="video-2">Video 3 (Fondo3)</option>
    </select>

    <div class="card-glass">
      <h1>Selector de Vistas Previas</h1>
      <p>Selecciona un video de la lista para previsualizarlo en pantalla completa.</p>
    </div>
  </div>

  <!-- Modal con video -->
  <div id="videoModal" class="modal hidden">
    <div class="modal-content">
      <video id="backgroundVideo" autoplay muted loop playsinline></video>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const videoFiles = [
      "fondo",   // video-0
      "fondo2",  // video-1
      "fondo3"   // video-2
    ];

    function loadNewVideo() {
      const selector = document.getElementById('videoSelector');
      const videoElement = document.getElementById('backgroundVideo');
      const modal = document.getElementById('videoModal');

      if (!selector || !videoElement || !modal) return;
      if (selector.value === "") return;

      const index = parseInt(selector.value.split('-')[1], 10);
      if (isNaN(index)) return;

      const selectedVideoName = videoFiles[index];
      const basePath = './assets/';
      if (!selectedVideoName) return;

      // Limpieza de fuentes anteriores
      while (videoElement.firstChild) {
        videoElement.removeChild(videoElement.firstChild);
      }

      // Nuevas fuentes
      const webmSource = document.createElement('source');
      webmSource.src = basePath + selectedVideoName + '.webm';
      webmSource.type = 'video/webm';
      videoElement.appendChild(webmSource);

      const mp4Source = document.createElement('source');
      mp4Source.src = basePath + selectedVideoName + '.mp4';
      mp4Source.type = 'video/mp4';
      videoElement.appendChild(mp4Source);

      videoElement.load();
      videoElement.addEventListener('canplay', () => {
        videoElement.play();
      }, { once: true });

      modal.classList.remove('hidden');
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('backgroundVideo');
      if (video) video.pause();
      if (modal) modal.classList.add('hidden');
    }
  </script>
</body>
</html>
